

<hr>

<form (ngSubmit)="addNotice()">
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Başlık</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Başlık"  [(ngModel)]="model.title" name="title">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">İçerik</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" placeholder="İçerik" [(ngModel)]="model.description" name="description">
        </div>
      </div>
   
      <div class="form-group row">

        <label for="inputState" class="col-sm-2 col-form-label">Kategori</label>
        <div class="col-sm-10">
         <select id="inputState" class="form-control" [(ngModel)]="model.categoryId" name="categoryId">
          <option *ngFor="let data of getData" value={{data.id}}>{{data.name}}</option>       
        </select> 
        
      </div>
      </div>
 
    <button type="submit" class="btn btn-success" style="float:right !important;right:2%;position:relative;width:10%">Duyuru Ekle</button>
  </form>
